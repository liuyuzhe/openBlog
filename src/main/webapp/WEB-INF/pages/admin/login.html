<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>strongliu's blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../../static/plugin/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../static/css/index.css">
    <link rel="stylesheet" href="../../../static/css/user.css">
</head>
<body>

<header class="main-header">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand nav-logo" href="index.html">StrongLiu's blog</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/login"> <span class="glyphicon glyphicon-log-in"> </span> 登录 </a></li>
                <li><a href="/user/register"> <span class="glyphicon glyphicon-user"> </span> 注册 </a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <main class="main-content col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="login-box">
            <h1 class="text-center">欢迎登陆</h1>
            <hr>
            <form id="loginForm">
                <fieldset class="login-form">
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" name="username" class="form-control" placeholder="用户名">
                        </div>
                        <div id="alertUsername" class="form-alert" style="display: none">
                            <span>用户名应为6-18个字母、数字或下划线</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="密码">
                        </div>
                        <div id="alertPassword" class="form-alert" style="display: none">
                            <span>密码应为6-18个字母、数字或下划线</span>
                        </div>
                    </div>
                    <div class="form-group form-inline">
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox"> 记住我
                            </label>
                        </div>
                        <div class="pull-right">
                            <a href="#"> 忘记密码？</a>
                        </div>
                    </div>
                </fieldset>
                <button class="btn-block login-btn" id="login" type="button">登录</button>
            </form>
        </div>
    </main>
</div>

<script src="../../../static/plugin/jquery/jquery-3.1.1.min.js"></script>
<script src="../../../static/plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="../../../static/js/util.js"></script>
<script src="../../../static/js/regular.js"></script>
<script src="../../../static/js/user.js"></script>

</body>
</html>
