<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎加入</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../static/plugin/bootstrap-3.3.7/css/bootstrap.min.css">


    <script src="../../static/plugin/jquery/jquery-3.1.1.min.js"></script>
    <script src="../../static/plugin/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="../../static/js/user.js"></script>-->
</head>
<body>

<script type="text/javascript">
    function registerForm() {
        $.post(
                "/admin/register", $("#registerForm").serialize(), function(response) {
                    if (response && response.success) {
                        window.location.href = "/admin/index"
                    }
                    else {
                        alert("注册失败")
                    }
                }
        );
    }
</script>

<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">strongliu's blog</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li> <a href="login.html">登陆</a> </li>
                <li> <a href="register.html">注册</a> </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-lg-4 col-lg-offset-4 col-md-5 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <form id="registerForm" method="post" onsubmit="registerForm()">
            <h3 class="text-center">欢迎加入</h3>
            <hr>
            <fieldset>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                        <input type="text" class="form-control" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                        <input type="text" class="form-control" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                        <input type="text" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-sm">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                        <input type="text" class="form-control" placeholder="确认密码">
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn bg-primary btn-block" type="submit">注册</button>
            </div>
            <hr>
        </form>
    </div>
</div>


</body>
</html>
